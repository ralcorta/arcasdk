name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup NX
        uses: nrwl/nx-set-shas@v4

      - name: Cache NX
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ hashFiles('**/nx.json', '**/package-lock.json') }}
          restore-keys: |
            nx-${{ runner.os }}-

      - name: Run affected lint
        run: |
          npx nx affected --target=lint --base=main --head=HEAD --parallel=3 || echo "No lint target configured"

      - name: Check for affected projects
        id: check-affected
        run: |
          OUTPUT=$(npx nx affected --target=test:unit --base=main --head=HEAD --dry-run 2>&1 || true)
          if echo "$OUTPUT" | grep -qE "(No projects|No affected projects|0 projects)"; then
            echo "has_affected=false" >> $GITHUB_OUTPUT
          else
            echo "has_affected=true" >> $GITHUB_OUTPUT
          fi

      - name: Run affected tests
        if: steps.check-affected.outputs.has_affected == 'true'
        run: |
          npx nx affected --target=test:unit --base=main --head=HEAD --parallel=3

      - name: Run all tests if no affected projects
        if: steps.check-affected.outputs.has_affected == 'false'
        run: |
          echo "No affected projects found, running all tests"
          npm run test

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup NX
        uses: nrwl/nx-set-shas@v4

      - name: Cache NX
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ hashFiles('**/nx.json', '**/package-lock.json') }}
          restore-keys: |
            nx-${{ runner.os }}-

      - name: Check for affected projects
        id: check-affected
        run: |
          OUTPUT=$(npx nx affected --target=build --base=main --head=HEAD --dry-run 2>&1 || true)
          if echo "$OUTPUT" | grep -qE "(No projects|No affected projects|0 projects)"; then
            echo "has_affected=false" >> $GITHUB_OUTPUT
          else
            echo "has_affected=true" >> $GITHUB_OUTPUT
          fi

      - name: Run affected build
        if: steps.check-affected.outputs.has_affected == 'true'
        run: |
          npx nx affected --target=build --base=main --head=HEAD --parallel=3

      - name: Run all builds if no affected projects
        if: steps.check-affected.outputs.has_affected == 'false'
        run: |
          echo "No affected projects found, running all builds"
          npm run build
