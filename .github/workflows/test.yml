name: Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup NX
        uses: nrwl/nx-set-shas@v4

      - name: Cache NX
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ hashFiles('**/nx.json', '**/package-lock.json') }}
          restore-keys: |
            nx-${{ runner.os }}-

      - name: Determine base branch
        id: base-branch
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, use the base branch of the PR (use origin/ prefix for remote reference)
            BASE="origin/${{ github.base_ref }}"
          else
            # For pushes, compare with the remote state of the same branch
            # If branch doesn't exist remotely, fallback to main
            if git ls-remote --heads origin "${{ github.ref_name }}" | grep -q .; then
              BASE="origin/${{ github.ref_name }}"
            else
              BASE="origin/main"
            fi
          fi
          echo "base=$BASE" >> $GITHUB_OUTPUT
          echo "Using base branch: $BASE"

      - name: Check for affected projects
        id: check-affected
        run: |
          OUTPUT=$(npx nx affected --target=test:unit --base=${{ steps.base-branch.outputs.base }} --head=HEAD --dry-run 2>&1 || true)
          if echo "$OUTPUT" | grep -qE "(No projects|No affected projects|0 projects)"; then
            echo "has_affected=false" >> $GITHUB_OUTPUT
          else
            echo "has_affected=true" >> $GITHUB_OUTPUT
          fi

      - name: Run affected tests
        if: steps.check-affected.outputs.has_affected == 'true'
        run: |
          npx nx affected --target=test:unit --base=${{ steps.base-branch.outputs.base }} --head=HEAD --parallel=3

      - name: Run all tests if no affected projects
        if: steps.check-affected.outputs.has_affected == 'false'
        run: |
          echo "No affected projects found, running all tests"
          npm run test
